<body>

	<!--Inicio de cabecera-->
	<header id="header">
	<div class="wrap">
	<div class="mobile-menu">
        <a id="barrasMenu">
            <img src="img/barras.svg" alt="Icono Menu">

	<nav id="menu">

	<!-- inicio form consulta -->

	<h1 class="fw-300 centrar-texto">Historial</h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Historial</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Solicitada</legend>
                <div class="contenido-form">
	                <label for="nombre">País:</label>
	                <input type="text" id="PaisHisto" placeholder="Ingresa un País" required>
	                <label for="estatus">Estatus:</label>
	                <select id="estatusHisto">
	                	<option value="deaths">Muertos</option>
	                	<option value="Confirmed">Confirmados</option>
	                </select>
                </div>

            </fieldset>
    	</form>
    	<button id="historial" class="button" >Consultar</button>
    </main>

    <br>
	<!-- fin form consulta -->
	<section id="resultadoHisto">

	</section>
